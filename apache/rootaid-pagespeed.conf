<IfModule pagespeed_module>
    ModPagespeedFetchHttps enable

    ModPagespeedDomain http://*.googlesyndication.com
    ModPagespeedDomain https://*.googlesyndication.com
    ModPagespeedDomain http://google-analytics.com
    ModPagespeedDomain https://google-analytics.com
    ModPagespeedDomain http://*.googleapis.com
    ModPagespeedDomain https://*.googleapis.com
    ModPagespeedDomain http://*.google.com
    ModPagespeedDomain https://*.google.com
    ModPagespeedDomain http://*.facebook.net
    ModPagespeedDomain https://*.facebook.net
    ModPagespeedDomain http://*.facebook.com
    ModPagespeedDomain https://*.facebook.com
    ModPagespeedDomain http://static.*.fbcdn.net
    ModPagespeedDomain https://static.*.fbcdn.net
    ModPagespeedDomain http://*.wp.com
    ModPagespeedDomain https://*.wp.com
    ModPagespeedDomain https://*.gravatar.com
    ModPagespeedDomain https://maxcdn.bootstrapcdn.com
    ModPagespeedDomain http://*.twitter.com
    ModPagespeedDomain https://*.twitter.com

    ModPagespeedInheritVHostConfig on

    ModPagespeedListOutstandingUrlsOnError on
</IfModule>
